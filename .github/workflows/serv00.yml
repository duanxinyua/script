name: Run SSH Command

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次

jobs:
  run-ssh-command:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装必要工具
        run: |
          sudo apt-get update
          sudo apt-get install -y jq expect

      - name: 解析 ACCOUNTS_JSON 并存入环境变量
        env:
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
        run: |
          echo "$ACCOUNTS_JSON" > accounts.json
          echo "ACCOUNTS=$(jq -c . accounts.json)" >> $GITHUB_ENV

      - name: 通过 SSH 连接并执行命令
        run: |
          set +e
          echo "$ACCOUNTS" | jq -c '.[]' | while read -r account; do
            username=$(echo "$account" | jq -r '.username')
            password=$(echo "$account" | jq -r '.password')
            ssh_host=$(echo "$account" | jq -r '.ssh')

            echo "==== 连接到 $ssh_host，用户 $username ===="

            output=$(expect -c "
              spawn ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 $username@$ssh_host
              expect \"*assword*\"
              send \"$password\r\"
              expect {
                \"*ACCOUNT HAS BEEN BLOCKED*\" {
                  send_user \"账号 $username 被封锁，跳过...\n\"
                  exit 1
                }
                \"*Last login*\" {
                  send_user \"成功连接到 $ssh_host，用户 $username\n\"
                }
                timeout {
                  send_user \"连接到 $ssh_host 超时，跳过...\n\"
                  exit 1
                }
              }
              send \"curl -s https://raw.githubusercontent.com/duanxinyua/socks5-for-serv00/main/check_cron.sh | bash\r\"
              expect eof
            " 2>&1)

            if echo "$output" | grep -q "账号 $username 被封锁"; then
              continue
            fi

            echo "$output"
          done
          set -e
